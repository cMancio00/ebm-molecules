# lightning.pytorch==2.5.0.post0
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks:
    class_path: utils.Callback.SpectralNormalizationCallback
  fast_dev_run: false
  max_epochs: 61
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
